    <script type="text/javascript">
        function GetQueryString(name){
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)return  unescape(r[2]); return null;
        }
        //设置title
        var setTitle = function (){
            let t = "",
                s = GetQueryString("exchange"),
                m = GetQueryString("memberChannel"),
                url = "";
            if(s==="CB_LONGHUI"){
                if(m==="888"){
                    t = "龙聚盈";
                    url = "http://a.app.qq.com/o/simple.jsp?pkgname=com.longhui.happy";
                }else{
                    t = "铂盈点金";
                    url = "http://a.app.qq.com/o/simple.jsp?pkgname=com.longhui.dragonmall";
                }
            }else if(s==="CB_GUOXIANG"){
                t = "点点淘金";
                url = "http://a.app.qq.com/o/simple.jsp?pkgname=com.shzstr.diandiantaojin";
            }else{
                t = "邀请注册";
            }
            document.title = t;
            document.getElementById("appLink").setAttribute("href",url);
        }();
    </script>
