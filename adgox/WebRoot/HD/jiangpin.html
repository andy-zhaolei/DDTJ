	<script type="text/javascript">
	$(function(){//加载用户获得卷信息		
		$.ajax({
			url:'http://39.108.247.168:8090/adgox/cbclient/api/banner/SSGB',
			type:'POST',
			dataType:'json',
			/* async:false,  */
			success:function(result){
				$("#demo1").empty();			
				var rs=JSON.stringify(result);
				var rsjson=JSON.parse(rs);
				var datajson=rsjson.data;
				var html="<p><p>";
				$.each(datajson,function(inx,obj){
					html=html+"<p style='color:green;height:60px;line-height:15px'>"+obj.text+"<p>";				
				});				
				$("#demo1").html(html);					
				}				
			}	
		);
		
		var params=window.location.search;
		var userId=params.split("=")[1];
		$("#hid").val(userId);
		
		
		$.ajax({
		/*  {"state":1,
		"data":{"quan1":1,"quan2":0,"quan3":1,"quan4":0,"quan5":0,"quan6":0,"ty1":0,"ty2":0,"ty3":0,
		"hf":0,"jk1":0,"jk2":0,"s":0,"x":0}}*/
			
			url:'http://39.108.247.168:8090/adgox/Jiangpin/Query/'+userId,
			type:'POST',
			async:false,
			success:function(result){
				var jsonparams=JSON.stringify(result);
				var d=JSON.parse(jsonparams);				
				if(d.state==1){
					var dat=d.data;
					if(dat.quan1>0){
						$("#quan1").html(dat.quan1);
						$("#j1").attr('src','img/btn_j_shouzuo_h@2x.png');											
					}
					if(dat.quan2>0){
						$("#quan2").html(dat.quan2);
						$("#j2").attr('src','img/btn_j_xingxing@2x.png');
					}
					if(dat.quan3>0){
						$("#quan3").html(dat.quan3);
						$("#j3").attr('src','img/btn_j_wan@2x.png');
					}
					if(dat.quan4>0){
						$("#quan4").html(dat.quan4);
						$("#j4").attr('src','img/btn_j_piciu@2x.png');
					}
					if(dat.quan5>0){
						$("#quan5").html(dat.quan5);
						$("#j5").attr('src','img/btn_j_piciu_h@2x.png');
					}
					if(dat.quan6>0){
						$("#quan6").html(dat.quan6);
						$("#j6").attr('src','img/btn_j_xiqing_h@2x.png');
					}
					if(dat.ty>0){
						if(dat.ty==1){
							$("#zdlb").attr('src','img/btn_j_tong_1_2@2x.png');
						}
						if(dat.ty==2){
							$("#zdlb").attr('src','img/btn_j_tong_2_2@2x.png');
						}
						if(dat.ty==3){
							$("#zdlb").attr('src','img/btn_j_tong_3_2@2x.png');
						}
						if(dat.ty==4){
							$("#zdlb").attr('src','img/img_t_huafei@2x.png');
						}
						if(dat.ty==5){
							$("#zdlb").attr('src','img/img_t_jingdongw@2x.png');
						}
						if(dat.ty==6){
							$("#zdlb").attr('src','img/img_t_jingdongh@2x.png');
						}						
					}					
					if(dat.s>0){
						$("#sq").html(dat.s);
						$("#shang").attr('src','img/btn_j_xiajuan@2x.png');
					}
					if(dat.x>0){
						$("#xq").html(dat.x);
						$("#xia").attr('src','img/btn_j_shangjuan@2x.png');
					}
				}
			
			}
		
		
		});
		
		
});

			var speed=80;    //数值越大滚动速度越慢  
			demo2.innerHTML = demo1.innerHTML;    
			demo.scrollTop = demo.scrollHeight+'px';  
			function Marquee(){   		
    		if(demo2.offsetTop-demo.scrollTop<=0)    //当滚动至demo1与demo2交界时  
       		 demo.scrollTop-=demo1.offsetHeight    //demo跳到最顶端  
    		else{  
       		 demo.scrollTop++  
   			 }       
			}  
			var MyMar = setInterval(Marquee,speed);
